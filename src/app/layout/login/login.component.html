<div id="main">
    <div>
    <form #myForm = "ngForm" (ngSubmit) = "register(myForm)">
    <div class="container" id="form" >
    <label><b>Email</b></label> <br>
    <span class="input-group-text"><i class="icon-user"></i></span>
    <input type="text" class="form-control" name="Email" ngModel required />
    <!-- [(ngModel)] = "email123" -->
    <b>Password</b>
    <span style="color:blue; padding-left:20px">Forgot Password?</span><br>
    <input id="pass" type="password" name="Password" ngModel required><br>
    <button type = "submit" id = "sbm" > Login</button>
    
    </div>
    <p> Don't have an account? <span style = "color:blue;">Sign up</span></p>
    </form>
    </div>
</div>
